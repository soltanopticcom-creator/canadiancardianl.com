name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # اگر سایتت از ریشهٔ ریپو سرو می‌شود: "."
  # اگر سایت داخل زیرپوشه canadian-cardinal-site-with-logo است: "canadian-cardinal-site-with-logo"
  SITE_DIR: "."

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug — show tree
        run: |
          echo "Repo root:"
          ls -la
          echo "-----"
          echo "SITE_DIR=${{ env.SITE_DIR }}"
          ls -la "${{ env.SITE_DIR }}"
          echo "-----"
          echo "Products dir (if exists):"
          ls -la "${{ env.SITE_DIR }}/products" || true
          echo "Images dir (if exists):"
          ls -la "${{ env.SITE_DIR }}/images" || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
